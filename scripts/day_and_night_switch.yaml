nightmodelights:
  alias: NightModeLights
  sequence:
  - if:
    - condition: state
      entity_id: input_boolean.night_lights
      state: 'off'
    then:
    - action: input_boolean.turn_on
      target:
        entity_id:
        - input_boolean.night_lights
      data: {}
    - action: light.turn_on
      metadata: {}
      data:
        brightness_pct: 40
      target:
        entity_id:
        - light.dining_table
        - light.tv_area
    - action: light.turn_on
      metadata: {}
      data:
        brightness_pct: 18
      target:
        entity_id:
        - light.light_2
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id:
        - light.kitchen_area
        - light.hallway
    else:
    - action: input_boolean.turn_off
      target:
        entity_id:
        - input_boolean.night_lights
      data: {}
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id:
        - light.light_2
    - action: light.turn_on
      metadata: {}
      data: {}
      target:
        entity_id:
        - light.kitchen_area
  mode: parallel
  description: ''